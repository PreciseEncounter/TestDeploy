<script>
    $(document).ready(function () {
        /* BG Color Shifting */
        function ColorShift() {
            setTimeout(ColorShift, 5000);
            var R = Math.random() * 256 | 100
            var G = Math.random() * 220 | 180
            var B = Math.random() * 220 | 180
            $('body').attr("style", "background-color: rgb(" + R + "," + G + "," + B + ");" + "transition: 8s;");
            console.log(R);
        }
        ColorShift()
    });
